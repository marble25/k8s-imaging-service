# routing 관련 설정은 이 파일에서 제어

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: simpleingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/api`)
    kind: Rule
    services:
    - name: imaging-server-svc
      port: 3000
    middlewares:
    - name: stripprefix

  - match: PathPrefix(`/els`)
    kind: Rule
    services:
    - name: elasticsearch-svc
      port: 9200
    middlewares:
    - name: stripprefix

  - match: PathPrefix(`/kibana`)
    kind: Rule
    services:
    - name: kibana-svc
      port: 5601
    middlewares:
    - name: stripprefix

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: PathPrefix(`/api`)
    kind: Rule
    services:
    - name: imaging-server-svc
      port: 3000
    middlewares:
    - name: stripprefix

  - match: PathPrefix(`/els`)
    kind: Rule
    services:
    - name: elasticsearch-svc
      port: 9200
    middlewares:
    - name: stripprefix

  - match: PathPrefix(`/kibana`)
    kind: Rule
    services:
    - name: kibana-svc
      port: 5601
    middlewares:
    - name: stripprefix

  tls:
    certResolver: myresolver